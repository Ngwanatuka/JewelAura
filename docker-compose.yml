version: '3.8'

services:
  backend:
    build: ./api
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./api:/app
      - /app/node_modules

  frontend:
    build: ./front_end
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./front_end:/app
      - /app/node_modules